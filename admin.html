    <form class="group">

    <div class="form-group">
        <label for="client"
               class="form-group-entrance">
                    User
        </label>
        <select name="client"
                id="client"
                class="info-product">
            <option value="User"
                    class="info">
                User
            </option>
            <option value="Admin"
                    class="info">
                Admin
            </option>
        </select>
    </div>

    <div class="form-group">
        <label class="form-group-entrance">
                    Product
        </label>
            <select name="product"
                    id="product-admin"
                    class="info-product">
                <option value="skip"
                        class="info"
                        selected>
                    Skip
                </option>
                <option value="add"
                        class="info">
                    Add product
                </option>
                <option value="remove"
                        class="info">
                    Remove product
                </option>

            </select>

    </div>

    <div class="form-group">
        <label  for="" 
                class="form-group-entrance">
            Login
        </label >
        <input  id="login"
                type="text"
                class="info"
                placeholder="Login or email">
    </div>

    <div class="form-group">
        <label  for="password" 
                class="form-group-entrance">
            Password
        </label>
        <input id="password"
               type="password"
               class="info"
               placeholder="Enter password">
    </div>

    <button type="submit"
            class="form-group-next">
            Next
    </button>

    <a  href="list-product.html"
        class="form-group-next-edit">
        Edit
    </a>
