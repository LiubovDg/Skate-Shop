<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Skate shop</title>
    <link rel="stylesheet" type="text/css" href="style/register.css">
</head>
<body class="basis">


    <div class="content">
    <heder>
        <div class="logo-img">
            <img class="logo" src="https://mir-cdn.behance.net/v1/rendition/project_modules/1400/c4512652985211.59241cf1bc4cf.gif">
            <span class="logo-text">
                    Skate Shop
                </span>
        </div>


        <nav>
            <ul class="menu">

                <li class="menu-item">
                    <a  href="home.html" 
                        class="menu-shop-item">
                        SKATE
                    </a>
                </li>
                <li class="menu-item">
                    <a  href="#" 
                        class="menu-shop-item">
                        CLOTHING
                    </a>
                </li>
                <li class="menu-item">
                    <a  href="#" 
                        class="menu-shop-item">
                        SHOES
                    </a>
                </li>
                <li class="menu-item">
                    <a  href="#" 
                        class="menu-shop-item">
                        ACCESSORIES
                    </a>
                </li>
                <li class="menu-item">
                    <a  href="#" 
                        class="menu-shop-item">
                        BRANDS
                    </a>
                </li>
                <li class="menu-item">
                    <a  href="#" 
                        class="menu-shop-item">
                        CONTACTS
                    </a>
                </li>
                <li class="menu-item">
                    <a  href="admin.html" 
                        class="menu-shop-item">
                        ADMIN
                    </a>
                </li>

            </ul>
            <ul>
                <li class="register">
                    <a  href="login.html" 
                        class="register-item">
                        Log in
                    </a>
                </li>
                <li class="register">
                    <a  href="register.html" 
                        class="register-item">
                        Register
                    </a>
                </li>
            </ul>
        </nav>

    </heder>
</div>


    <form class="group">

        <div class="form-group">
            <label for="name"
                   class="form-group-entrance">
                        Name
            </label>
            <input  id="name"
                    type="text"
                    class="info"
                    placeholder="Your name"
                    required>
        </div>

        <div class="form-group">
            <label for="surname"
                   class="form-group-entrance">
                Surname
            </label>
            <input  id="surname"
                    type="text"
                    class="info"
                    placeholder="Your surname"
                    required>
        </div>

        <div class="form-group">
            <label for="username"
                   class="form-group-entrance">
                Username
            </label>
            <input  id="username"
                    type="text"
                    class="info"
                    placeholder="Username/Login"
                    required>
        </div>

        <div class="form-group">
            <label for="password"
                   class="form-group-entrance">
                Password
            </label>
            <input  id="password"
                    type="password"
                    class="info"
                    placeholder="Password"
                    required>
        </div>

        <div class="form-group">
            <label for="password"
                   class="form-group-entrance">
                Repeat password
            </label>
            <input  id="password"
                    type="password"
                    class="info"
                    placeholder="Password"
                    required>
        </div>

        <div class="form-group">
            <label class="form-group-entrance">
                Security Question
            </label>
            <select name="register"
                    id="register-user"
                    class="info-product">
                <option class="info"
                        selected>
                    Not selected
                </option>
                <option class="info">
                    Surname of the musician
                </option>
                <option class="info">
                    Favorite book
                </option>

            </select>

        </div>

        <div class="form-group">
            <label for="answer"
                   class="form-group-entrance">
                Answer
            </label>
            <input  id="answer"
                    type="text"
                    class="info"
                    placeholder="Your Answer"
                    required>
        </div>

        <button type="submit"
                class="form-group-next">
            Register
        </button>

    </form>

</body>
</html>
